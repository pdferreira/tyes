name: Scala CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up OpenJDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '18.0.1'
        distribution: 'openjdk'
        cache: 'sbt'
    - name: Run tests
      run: sbt test
